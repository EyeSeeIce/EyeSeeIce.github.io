<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/css/style.css">
</head>

<body>
    <header>
        <div class="headerWrapper">
            <div class="headerTop">
                <div class="headerMain">
                    <div class="bg"><img src="img/3.png" alt=""></div>
                    <div class="headerContent">
                        <div class="title">
                            <h1>роллер TORnado</h1>
                        </div>
                        <div class="subtitle">
                            <h2>для идеальных голубцов <br> и далмы</h2>
                        </div>
                        <div class="stockValue">-50%</div>
                    </div>
                </div>
                <div class="stockTimer">
                    <div class="timerTitle">
                        <h2>До конца акции осталось:</h2>
                    </div>
                    <div class="timerContent">
                        <div class="hr">
                            <div class="cont">
                                <div class="item">0</div>
                                <div class="item">5</div>
                            </div>
                            <span>Часов</span>
                        </div>
                        <div class="min">
                            <div class="cont">
                                <div class="item">5</div>
                                <div class="item">5</div>
                            </div>
                            <span>Минут</span>
                        </div>
                        <div class="sec">
                            <div class="cont">
                                <div class="item">1</div>
                                <div class="item">5</div>
                            </div>
                            <span>секунд</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="avgs">
            	<div class="avg">
            		<div class="ico"><img src="img/icons/1.svg" alt=""></div>
            		<div class="avgTitle">Получаются идеальной формы</div>
            	</div>
            	<div class="avg">
            		<div class="ico"><img src="img/icons/2.svg" alt=""></div>
            		<div class="avgTitle">Время приготовления сокращается </div>
            	</div>
            	<div class="avg">
            		<div class="ico"><img src="img/icons/3.svg" alt=""></div>
            		<div class="avgTitle">Можно <br> постоянно есть национальную кухню</div>
            	</div>
            </div>
            <div class="new">
            	<div class="left">
            		<div class="def"><span>Обычная цена:</span>
            			<div class="defPrice">59р</div>
            		</div>
            	</div>
            	<div class="right">
            		<div class="stk">
            			Скидка <span>50%</span>
            		</div>
            		<div class="newPr"><span>Новая цена:</span>
            			<div class="newPrice">29р</div>
            		</div>
            	</div>
            </div>
            <div class="btn"><span>заказать со скидкой</span></div>
    </header>
</body>

</html>
