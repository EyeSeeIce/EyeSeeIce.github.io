<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Po</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Raleway:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles&assets/styles/style.css">
    <link rel="stylesheet" href="styles&assets/styles/normalize.css">
    <link rel="stylesheet" href="styles&assets/styles/animate.css">
    <script src="scripts/wow.min.js"></script>
    <link rel="stylesheet" href="styles&assets/styles/adaptiv.css">
    <link rel="stylesheet" href="styles&assets/styles/scrollStyle.css">
    <script src="https://kit.fontawesome.com/91968f511b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles&assets/styles/scroll.css">
    <link rel="stylesheet" href="styles&assets/styles/nighttheme.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script>
        new WOW().init();
              </script>
</head>

<body>
    <div class="wrapper">
        <h1>CSS Generator v1</h1>
        <div class="block">
            <div class="settings">
                <div class="buttons">
                    <span color='color' class="tab">Color</span>
                    <span shadow='shadow' class="tab">Box Shadow</span>
                </div>
                <div class="settingsBox">
                    <div class="color tabContent hide">
                        <div class="red">
                            <label for="red">red</label>
                            <input type="range" name="red" min='0' max='255' value="0">
                        </div>
                        <div class="green">
                            <label for="green">green</label>
                            <input type="range" name="green" min='0' max='255' value="0">
                        </div>
                        <div class="blue">
                            <label for="blue">blue</label>
                            <input type="range" name="blue" min='0' max='255' value="0">
                        </div>
                        <div class="alpha">
                            <label for="alpha">alpha</label>
                            <input type="range" name="alpha" min='0' max='1' value="0" step='0.1'>
                        </div>
                    </div>
                    <div class="shadow tabContent">
                        <div class="horizontal">
                            <label for="horizontal">horizontal</label>
                            <input type="range" name="horizontal" min='-100' max='100' value="0">
                        </div>
                        <div class="vertical">
                            <label for="vertical">vertical</label>
                            <input type="range" name="vertical" min='-100' max='100' value="0">
                        </div>
                        <div class="stretch">
                            <label for="stretch">stretch</label>
                            <input type="range" name="stretch" min='0' max='100' value="0">
                        </div>
                        <div class="blur">
                            <label for="blur">blur</label>
                            <input type="range" name="blur" min='0' max='100' value="0">
                        </div>
                        <div class="clr">
                            <label for="clr">color</label>
                            <input type="color" name="clr" min='0' max='100' value="0">
                        </div>
                        <div class="chk">
                            <input class="checkbox" id="checkbox1" type="checkbox"/>
                            <label for="checkbox1" class="checkbox-label">
                                <span class="on">I'm on!</span>
                                <span class="off">I'm off</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="display">
                <span>alpha</span>
                <div class="box">
                </div>
            </div>
            <div class="css">
                <div class="cssSettings"></div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="" src='scripts/main.js'></script>
</body>

</html>
